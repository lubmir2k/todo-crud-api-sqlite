version: '3.8'

services:
  todoapi:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      # Note: CORS is configured in index.js
      # For production deployment, modify index.js to use environment-based CORS configuration
    restart: unless-stopped
    container_name: todo-api
